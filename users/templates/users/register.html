<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Signup</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="from_group">
                                <label for="{{form.username.id_for_login}}"></label>
                                <input type="text" name ="{{form.username.name}}" class="form-control" value="{{form.username.value}}"  placeholder=" username">
                                <span class="text-danger">{{form.username.errors}}</span>
                                   
                            </div>
                            <div class="from_group">
                                <label for="{{form.password1.id_for_login}}"></label>
                                <input type="password" name ="{{form.password1.name}}" class="form-control" value="{{form.password1.value}}" placeholder=" password">
                                <span class="text-danger">{{form.password1.errors}}</span>
                                   
                            </div>
                            <div class="from_group">
                                <label for="{{form.password2.id_for_login}}"></label>
                                <input type="password" name ="{{form.password2.name}}" class="form-control" value="{{form.password2.value}}" placeholder="confirm password">
                                <span class="text-danger">{{form.password2.errors}}</span>
                                   
                            </div>
                            

                            <div class="d-flex justify-content-center pt-3">
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{% url 'user_login' %}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
