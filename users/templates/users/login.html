<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        {% if form.non_field_errors %}
                            <div class="alert alert-danger">
                                {{ form.non_field_errors }}
                            </div>
                        {% endif %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="from_group">
                                <label for="{{form.username.id_for_login}}"></label>
                                <input type="text" name ="{{form.username.name}}" class="form-control" value="{{form.username.value}}"  placeholder=" username">
                                <span class="text-danger">{{form.username.errors}}</span>
                                   
                            </div>
                            <div class="from_group">
                                <label for="{{form.password.id_for_login}}"></label>
                                <input type="password" name ="{{form.password.name}}" class="form-control" value="{{form.password.value}}" placeholder=" password">
                                <span class="text-danger">{{form.password.errors}}</span>
                                   
                            </div>
                    
                            <div class="d-flex justify-content-center pt-3">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{% url 'user_register' %}">Signup here</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
