<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }}</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">{{ book.title }}</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Book Details</h5>
                <p><strong>Author:</strong> {{ book.author }}</p>
                <p><strong>Subject:</strong> {{ book.get_subject_display }}</p>
                <p><strong>Description:</strong> {{ book.description }}</p>
            </div>
        </div>

        <!-- Buttons for Read and Download -->
        <div class="mt-4 text-center">
            <!-- Read Button: Opens the book in the same tab -->
            <a href="{{ book.file.url }}" class="btn btn-primary btn-lg">Read</a>

            <!-- Download Button: Forces download -->
            <a href="{{ book.file.url }}" download class="btn btn-secondary btn-lg">Download</a>
        </div>

        <!-- Back to Library Button -->
        <div class="mt-4 text-center">
            <a href="{% url 'book_list' %}" class="btn btn-outline-secondary">Back to Library</a>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
